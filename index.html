<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TeFWiki</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <style>
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
        }        
        .textarea {
            height: 600px
        }
    </style>

</head>
<body id="body" style="background: #FBF8ED">
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-four-fifths">
                    <nav class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <div class="container">
                                    <h1 class="title" id="title">Hello</h1>
                                    <div class="content is-small">
                                        Last modified: <span id="date">21:34</span>
                                    </div>    
                                </div>
                            </div>
                    
                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <div id="view-buttons">
                                    <button class="button" id="edit">Edit</button>
                                </div>
                                <div id="edit-buttons" style="display:none;">
                                    <button class="button" id="edit-cancel">Cancel</button>
                                    <button class="button" id="edit-submit">Submit</button>
                                </div>
                        </div>
                    </nav>
                    <section class="section">
                        <div id="content-root" class="content">
                                Hello World
                        </div>
                        <textarea style="display:none;" class="textarea" id="edit-textarea"></textarea>
                    </section>
                </div>
                <div class="column" id="linkbar">
                    <div class="card mb-2">
                        <div class="card-content">
                            <aside class="menu">
                                <p class="menu-label">Links</p>
                                <ul class="menu-list">
                                    <li class="menu-item"><a class="wikilink" href="/Home.md">Home</a></a></li>
                                </ul>
                            </aside>
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-content">
                            <aside class="menu">
                                <p class="menu-label">Recents</p>
                                <ul class="menu-list" id="recents">
                                    <li class="menu-item"><a class="wikilink" href="Home.md">Home</a></a></li>
                                </ul>
                            </aside>
                        </div>
                    </div>
                </div>    
            </div>
        </div>    
    </div>
</body>
</html>
